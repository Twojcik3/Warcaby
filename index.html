<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Warcaby</title>
</head>
<body>

    <div class="first_screen">
        <div class ="names">Podaj nazwe graczy!</div>
        <div><input type="text" id="myInput_1" placeholder="Enter Player 1 name..."/></div>
        <div><input type="text" id="myInput_2" placeholder="Enter Player 2 name..."/></div>
        <div id="start_game" class="btn">Start game</div>
    </div>
    <div class="container">
        <div id="board"></div>
        <div id="panel">

        <div id="Player_1">
            <div id="name_p1">Name: </div>
            <div id="n1"></div>
            <div style="clear:both"></div>
            <div id="point_1">Points: </div>
            <div id="p1">0</div>
            <div class="pawn_c">Color: White</div>
        </div>
        

        <div id="Player_2">
            <div id="name_p2">Name:</div>
            <div id="n2"></div>
            <div style="clear: both;"></div>
            <div id="point_2">Points:</div>
            <div id="p2">0</div>
            <div class="pawn_c">Color: Black</div>
        </div>
        
        
        <div id="time">Time:</div>
        <div id="time_s">01:00</div>
        <div style="clear:both"></div>
        <div id="move">Move:</div>
        <div id="move_color">...</div>
        </div>  
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
